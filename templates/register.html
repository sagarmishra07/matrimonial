{% include "base.html" %}
{% block content %}

  
                      
                      <form id="login-form" class="form"  action="register" method="post">
                          {% csrf_token %}
                          <a href="/"><button aria-label='delete item' style="background-color: teal" class="btn btn-info btn-md" type='button'>X</button></a>
                          <h3 class="text-center text-info">Sign Up</h3>
                        
                         
                       Username:
                            <input type="username" name="username" id="username" class="form-control" required>
                        Password:
                        <input type="password" name="password1" id="password1" class="form-control" required>
                    <label for="password2" class="text-info">Confirm Password:</label><br>
                      <input type="password" name="password2" id="password2" class="form-control" required>
                              <label for="remember-me" class="text-info"><span>Create Account</span></label><br>
                              <input type="submit" style="background-color:teal" name="submit" class="btn btn-info btn-md" value="Register">
                          </div>
                          <div id="register-link" class="text-right">
                           <br><br><br><center> Already Have one ?  <a href="login" class="text-info">Login</a></center>
 

{% endblock %}
